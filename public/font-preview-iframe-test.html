<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Widget - Iframe Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .widget-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Font Preview Widget - Iframe Embedding Test</h1>
        <p>This demonstrates how the font preview widget can be embedded in any website using an iframe.</p>
        
        <div class="controls">
            <button onclick="configureDarkMode()">üåô Enable Dark Mode</button>
            <button onclick="configureLightMode()">‚òÄÔ∏è Enable Light Mode</button>
            <button onclick="configureCustomText()">‚úèÔ∏è Set Custom Text</button>
            <button onclick="configureLargeFont()">üîç Large Font Size</button>
        </div>

        <div class="widget-container">
            <h2>Embedded Font Preview Widget</h2>
            <iframe id="fontWidget" src="/font-preview"></iframe>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('fontWidget');

        function configureDarkMode() {
            iframe.contentWindow.postMessage({
                type: 'font-preview-config',
                config: {
                    isDarkMode: true
                }
            }, '*');
        }

        function configureLightMode() {
            iframe.contentWindow.postMessage({
                type: 'font-preview-config',
                config: {
                    isDarkMode: false
                }
            }, '*');
        }

        function configureCustomText() {
            iframe.contentWindow.postMessage({
                type: 'font-preview-config',
                config: {
                    previewText: 'This text was set via postMessage API! üöÄ'
                }
            }, '*');
        }

        function configureLargeFont() {
            iframe.contentWindow.postMessage({
                type: 'font-preview-config',
                config: {
                    fontStyle: {
                        fontSize: 48,
                        fontWeight: 700,
                        color: '#3b82f6'
                    }
                }
            }, '*');
        }
    </script>
</body>
</html>
